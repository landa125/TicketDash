<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container-fluid p-5 bg-secondary text-white text-center">
  <h1>Support Dash</h1>
  <p>Welcome to our IT Support App. You can submit a ticket or look at our knowledge base app</p> 
</div>
  
<div class="container mt-5">
    <div class="row">
      <div class="col-sm-4 ">
        <div class="card border-primary mb-3 shadow-lg rounded" styles="max-width: 18rem;">
          <div class="card-header"><h5 class="text-primary">IT Support</h5></div>
          <div class="card-body">
            <p class="card-text">Having IT Probelms? Create a ticket</p>
            <a href="./request.html" class="btn btn-primary"> New Ticket  <i class="bi-ticket-detailed"></i></a>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card border-success mb-3 shadow-lg rounded" styles="max-width: 18rem;">
          <div class="card-header"><h5 class="text-success">Knowledge Base </h5></div>

          <div class="card-body">
            <p class="card-text">Helpful Docs to help fix your IT issues</p>
            <a href="./docHelper.html" class="btn btn-success">Doucments  <i class="bi-book"></i></a>
          </div> 
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card border-danger mb-3 shadow-lg rounded" styles="max-width: 18rem;">
          <div class="card-header"><h5 class="text-danger">Live Chat </h5></div>
          <div class="card-body">
            <p class="card-text">Speak with Chatty</p>
            <button type="button" class="btn btn-danger" data-bs-toggle="popover" data-bs-placement="bottom" title="Oops!" data-bs-content="This is still getting build out sorry :D" data-bs-trigger="focus">
             Contact Me <i class="bi bi-chat-quote"></i>
            </button>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
</div>

</body>
<script src="myscript.js"></script>

</html>
