<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link href="login.css" rel="stylesheet">


  <title>Support Dash</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">


</head>

<body class="text-center">
  <main class="form-signin">
    <form onsubmit="return login()">
      <img class="mb-4" src="./assets/images/people-fill.svg
      " alt="" height="100">
      <h1 class="h3 mb-3 fw-normal text-success"><b>Welcome to SupportDash</b></h1>

      <div class="form-floating">
        <input type="email" class="form-control mt-sm-3" id="username" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control mt-sm-3" id="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted"></p><a href='#'>Can't sign in? Get Help!</a></p>
    </form>
  </main>

  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
